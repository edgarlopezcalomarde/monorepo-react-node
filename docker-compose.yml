version: "3.8"

services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: ExamplePassword123
      ACCEPT_EULA: Y
      MSSQL_PID: Express
    ports:
      - "3333:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - db-network
  backend:
    build:
      context: ./backend
      target: production
    networks:
      - app-network
      - db-network
    depends_on:
      - db
  frontend:
    build:
      context: ./frontend
      target: production
    networks:
      - app-network
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
    depends_on:
      - backend
      - frontend
networks:
  app-network:
    driver: bridge
  db-network:
    driver: bridge
volumes:
  sql_data:
